<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>LupineVault - Free Web Browser - School Safe & 100% Teacher Approved!</title>
   <link rel="stylesheet" href="../../assets/styles/css/global.min.css">
   <link rel="stylesheet" href="../assets/font-awesome/css/all.css">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <link rel="stylesheet" href="/styles/css/global.min.css">
   <link rel="icon" type="image/x-icon" href="logo.png">

   <link rel="stylesheet" href="../assets/font-awesome/css/all.css">

   <style>
      #popularSites img {
         width: 50px;
         height: 50px;
         margin: 10px;
         cursor: pointer;
         border-radius: 10px;
         transition: transform 0.2s;
      }

      #popularSites img:hover {
         transform: scale(1.1);
      }

      #bigTitle img {
         width: 75vw;
      }
   </style>
</head>

<body>
   <div id="particles-js"></div>

   <script src="/particles.min.js"></script>
   <div id="sidebarMenu"></div>
   <div id="mainContent">

      <div id="header">
         <img src="Title.png" alt="Logo" id="bigTitle">
      </div>
      <div id="content">

         <p>An upkept version of <a href="https://github.com/TheTIW/UV-Static">TIW's UV-Static</a></p>

         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input" />
         </form>
         <div id="popularSites">
            <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube"
               onclick="autofill('https://youtube.com')">
            <img src="https://miro.medium.com/v2/resize:fit:1000/1*YM7t6RluDCb0XT62yy2aqQ.png" alt="Now.gg"
               onclick="autofill('https://now.gg/')">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"
               onclick="autofill('https://google.com')">
            <img src="https://img.icons8.com/?size=100&id=92582&format=png&color=000000" alt="GeForce NOW"
               onclick="autofill('https://play.geforcenow.com/')">
            <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok"
               onclick="autofill('https://tiktok.com')">
            <img src="https://img.icons8.com/color/48/github.png" alt="GitHub" onclick="autofill('https://github.com')">
            <img src="https://img.icons8.com/color/48/twitch.png" alt="Twitch" onclick="autofill('https://twitch.tv')">
            <img src="https://img.icons8.com/color/48/chatgpt.png" alt="ChatGPT"
               onclick="autofill('https://chatgpt.com')">
         </div>
         <a href="https://discord.gg/Dybpe2uWfZ" target="_blank" class="fa-brands fa-discord"></a>
         <a href="https://github.com/tf7software/UV-Static" target="_blank" class="fa-brands fa-github"></a>
         <a href="https://lupinevault.com/TIW/" target="_blank" class="fa-solid fa-cloud"></a>
         <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>

      </div>
      <br><br><br>
      <footer></footer>
      


      
   </div>
   <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
      <script src="uv/uv.config.js" charset="UTF-8" defer></script>
      <script src="register-sw.js" charset="UTF-8" defer></script>
      <script src="search.js" charset="UTF-8" defer></script>
      <script src="/api/getMetrics.js"></script>
      <script src="index.js" charset="UTF-8" defer></script>
      <script src="/assets/js/global.js"></script>
</body>

</html>
